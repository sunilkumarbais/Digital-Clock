<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Digital Clock </h1>
    <div class="container">
      <div class="hour-container clock">
        <div class="hour"></div>
        <span>Hour</span>
      </div>
      <div class="minute-container clock">
        <div class="minute"></div>
        <span>Minute</span>
      </div>
      <div class="second-container clock">
        <div class="second"></div>
        <span>Second</span>
      </div>
      <div class="am-pm-container ">
        <div class="ampm"></div>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input switch_btn" type="checkbox" role="switch" onclick="switchToggle(event)">
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
